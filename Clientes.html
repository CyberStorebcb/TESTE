<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Clientes | Painel do Lojista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel do Lojista</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="Clientes.html" class="active">Clientes</a></li>
                <li><a href="Pedidos.html">Pedidos</a></li>
                <li><a href="Controle de Estoque.html">Estoque</a></li>
                <li><a href="Cadastro de Produtos.html">Produtos</a></li>
                <li><a href="Relatórios de Vendas.html">Relatórios</a></li>
                <li><a href="INVESTIMENTOS.html">Investimentos</a></li>
                <li><a href="PLANEJAMENTO.html">Planejamento</a></li>
                <li><a href="Cupons de Desconto.html">Cupons</a></li>
                <li><a href="Configurações da Loja.html">Configurações</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Clientes</h2>
        <div style="display:flex;flex-wrap:wrap;gap:12px;align-items:center;margin-bottom:18px;">
            <button onclick="abrirAdicionarCliente()" class="btn btn-destaque">+ Novo Cliente</button>
            <input type="text" id="buscaCliente" placeholder="Buscar cliente..." class="input-busca">
        </div>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientes-tbody">
                    <!-- Linhas geradas pelo JS -->
                </tbody>
            </table>
        </div>
        <!-- Modal de editar cliente -->
        <div id="form-editar" class="form-modal" style="display:none;">
            <div class="form-modal-content">
                <span class="form-close" onclick="cancelarEdicao()">&times;</span>
                <h3>Editar Cliente</h3>
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-nome" placeholder="Nome" class="input-busca"><br>
                <input type="email" id="edit-email" placeholder="E-mail" class="input-busca"><br>
                <input type="text" id="edit-telefone" placeholder="Telefone" class="input-busca"><br>
                <button onclick="salvarEdicao()" class="btn">Salvar</button>
                <button onclick="cancelarEdicao()" class="btn btn-cancelar">Cancelar</button>
            </div>
        </div>
        <!-- Modal de adicionar cliente -->
        <div id="form-adicionar" class="form-modal" style="display:none;">
            <div class="form-modal-content">
                <span class="form-close" onclick="fecharAdicionarCliente()">&times;</span>
                <h3>Novo Cliente</h3>
                <input type="text" id="add-nome" placeholder="Nome" class="input-busca"><br>
                <input type="email" id="add-email" placeholder="E-mail" class="input-busca"><br>
                <input type="text" id="add-telefone" placeholder="Telefone" class="input-busca"><br>
                <button onclick="salvarAdicionarCliente()" class="btn">Salvar</button>
                <button onclick="fecharAdicionarCliente()" class="btn btn-cancelar">Cancelar</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
