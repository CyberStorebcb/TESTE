<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos | Painel do Lojista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel do Lojista</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="Vendas.html">Vendas</a></li>
                <li><a href="Controle de Estoque.html">Estoque</a></li>
                <li><a href="Cadastro de Produtos.html" class="active">Produtos</a></li>
                <li><a href="Relatórios de Vendas.html">Relatórios</a></li>
                <li><a href="INVESTIMENTOS.html">Investimentos</a></li>
                <li><a href="PLANEJAMENTO.html">Planejamento</a></li>
                <li><a href="Cupons de Desconto.html">Cupons</a></li>
                <li><a href="Configurações da Loja.html">Configurações</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="produtos-section">
            <h2>Cadastro de Produtos</h2>
            <button onclick="adicionarProduto()" class="btn btn-destaque">+ Novo Produto</button>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Descrição</th>
                            <th>Marca</th>
                            <th>Preço Original</th>
                            <th>Preço Promocional</th>
                            <th>Dimensões (cm)</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="produtos-tbody">
                        <!-- Linhas geradas dinamicamente pelo JS -->
                    </tbody>
                </table>
            </div>
            <!-- Formulário de edição -->
            <div id="form-editar-produto" class="form-modal" style="display:none;">
                <div class="form-modal-content">
                    <span class="form-close" onclick="cancelarEdicaoProduto()">&times;</span>
                    <h3>Editar Produto</h3>
                    <input type="hidden" id="edit-produto-id">
                    <input type="text" id="edit-produto-nome" placeholder="Nome do Produto" class="input-busca"><br>
                    <input type="text" id="edit-produto-categoria" placeholder="Categoria" class="input-busca"><br>
                    <input type="text" id="edit-produto-desc-curta" placeholder="Descrição" class="input-busca"><br>
                    <input type="text" id="edit-produto-marca" placeholder="Marca" class="input-busca"><br>
                    <input type="text" id="edit-produto-preco-original" placeholder="Preço Original" class="input-busca"><br>
                    <input type="text" id="edit-produto-preco-promocional" placeholder="Preço Promocional" class="input-busca"><br>
                    <input type="text" id="edit-produto-dimensoes" placeholder="Dimensões (cm)" class="input-busca"><br>
                    <input type="text" id="edit-produto-status" placeholder="Status" class="input-busca"><br>
                    <button onclick="salvarEdicaoProduto()" class="btn">Salvar</button>
                    <button onclick="cancelarEdicaoProduto()" class="btn btn-cancelar">Cancelar</button>
                </div>
            </div>
        </section>
    </main>
   
    <script src="main.js"></script>
</body>
</html>
