<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pedidos | Painel do Lojista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel do Lojista</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="Clientes.html">Clientes</a></li>
                <li><a href="Pedidos.html" class="active">Pedidos</a></li>
                <li><a href="Controle de Estoque.html">Estoque</a></li>
                <li><a href="Cadastro de Produtos.html">Produtos</a></li>
                <li><a href="Relatórios de Vendas.html">Relatórios</a></li>
                <li><a href="INVESTIMENTOS.html">Investimentos</a></li>
                <li><a href="PLANEJAMENTO.html">Planejamento</a></li>
                <li><a href="Cupons de Desconto.html">Cupons</a></li>
                <li><a href="Configurações da Loja.html">Configurações</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Pedidos</h2>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Item</th>
                        <th>Valor Total</th>
                        <th>Status</th>
                        <th>Endereço</th>
                        <th>Forma de Pagamento</th>
                    </tr>
                </thead>
                <tbody id="pedidos-tbody">
                    <!-- Linhas geradas pelo JS -->
                </tbody>
            </table>
        </div>
        <div id="form-editar-pedido" style="display:none; margin:20px 0;">
            <h3>Editar Pedido</h3>
            <input type="hidden" id="edit-pedido-id">
            <input type="text" id="edit-pedido-data" placeholder="Data" class="input-busca"><br>
            <input type="text" id="edit-pedido-cliente" placeholder="Cliente" class="input-busca"><br>
            <input type="text" id="edit-pedido-itens" placeholder="Itens" class="input-busca"><br>
            <input type="text" id="edit-pedido-valor" placeholder="Valor Total" class="input-busca"><br>
            <select id="edit-pedido-status" class="input-busca">
                <option value="andamento">Em andamento</option>
                <option value="concluido">Concluído</option>
                <option value="pendente">Pendente</option>
            </select><br>
            <input type="text" id="edit-pedido-via" placeholder="VIA" class="input-busca"><br>
            <input type="text" id="edit-pedido-pagamento" placeholder="Forma de Pagamento" class="input-busca"><br>
            <button onclick="salvarEdicaoPedido()" class="btn">Salvar</button>
            <button onclick="cancelarEdicaoPedido()" class="btn btn-cancelar">Cancelar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Painel do Lojista</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
