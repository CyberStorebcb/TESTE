<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pedidos | Painel do Lojista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel do Lojista</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="Clientes.html">Clientes</a></li>
                <li><a href="Pedidos.html" class="active">Pedidos</a></li>
                <li><a href="Controle de Estoque.html">Estoque</a></li>
                <li><a href="Cadastro de Produtos.html">Produtos</a></li>
                <li><a href="Relatórios de Vendas.html">Relatórios</a></li>
                <li><a href="INVESTIMENTOS.html">Investimentos</a></li>
                <li><a href="PLANEJAMENTO.html">Planejamento</a></li>
                <li><a href="Cupons de Desconto.html">Cupons</a></li>
                <li><a href="Configurações da Loja.html">Configurações</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Pedidos</h2>
        <div style="display:flex;flex-wrap:wrap;gap:12px;align-items:center;margin-bottom:18px;">
            <button onclick="abrirAdicionarPedido()" class="btn btn-destaque">+ Novo Pedido</button>
            <input type="text" id="buscaPedido" placeholder="Buscar pedido..." class="input-busca">
        </div>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Item</th>
                        <th>Valor Total</th>
                        <th>Status</th>
                        <th>Endereço</th>
                        <th>Forma de Pagamento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="pedidos-tbody">
                    <!-- Linhas geradas pelo JS -->
                </tbody>
            </table>
        </div>
        <!-- Modal de editar pedido -->
        <div id="form-editar-pedido" class="form-modal" style="display:none;">
            <div class="form-modal-content">
                <span class="form-close" onclick="cancelarEdicaoPedido()">&times;</span>
                <h3>Editar Pedido</h3>
                <input type="hidden" id="edit-pedido-id">
                <input type="text" id="edit-pedido-data" placeholder="Data" class="input-busca"><br>
                <input type="text" id="edit-pedido-cliente" placeholder="Cliente" class="input-busca"><br>
                <input type="text" id="edit-pedido-itens" placeholder="Itens" class="input-busca"><br>
                <input type="text" id="edit-pedido-valor" placeholder="Valor Total" class="input-busca"><br>
                <select id="edit-pedido-status" class="input-busca">
                    <option value="andamento">Em andamento</option>
                    <option value="concluido">Concluído</option>
                    <option value="pendente">Pendente</option>
                </select><br>
                <input type="text" id="edit-pedido-via" placeholder="Endereço" class="input-busca"><br>
                <input type="text" id="edit-pedido-pagamento" placeholder="Forma de Pagamento" class="input-busca"><br>
                <button onclick="salvarEdicaoPedido()" class="btn">Salvar</button>
                <button onclick="cancelarEdicaoPedido()" class="btn btn-cancelar">Cancelar</button>
            </div>
        </div>
        <!-- Modal de adicionar pedido -->
        <div id="form-adicionar-pedido" class="form-modal" style="display:none;">
            <div class="form-modal-content">
                <span class="form-close" onclick="fecharAdicionarPedido()">&times;</span>
                <h3>Novo Pedido</h3>
                <input type="date" id="add-pedido-data" placeholder="Data" class="input-busca"><br>
                <input type="text" id="add-pedido-cliente" placeholder="Cliente" class="input-busca"><br>
                <input type="text" id="add-pedido-itens" placeholder="Itens" class="input-busca"><br>
                <input type="text" id="add-pedido-valor" placeholder="Valor Total" class="input-busca"><br>
                <select id="add-pedido-status" class="input-busca">
                    <option value="andamento">Em andamento</option>
                    <option value="concluido">Concluído</option>
                    <option value="pendente">Pendente</option>
                </select><br>
                <input type="text" id="add-pedido-via" placeholder="Endereço" class="input-busca"><br>
                <select id="add-pedido-pagamento" class="input-busca">
                    <option value="" disabled selected>Forma de Pagamento</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao_credito">Cartão de Crédito</option>
                    <option value="cartao_debito">Cartão de Débito</option>
                    <option value="pix">PIX</option>
                </select><br>
                <button onclick="salvarAdicionarPedido()" class="btn">Salvar</button>
                <button onclick="fecharAdicionarPedido()" class="btn btn-cancelar">Cancelar</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
