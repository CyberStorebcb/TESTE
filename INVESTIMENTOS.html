<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Investimentos | Painel do Lojista</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <style>
        html, body {
            height: 100%;
            min-height: 100vh;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            height: 100vh;
        }
        main.container {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 0;
            height: 100%;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
        }
        .row.g-4.justify-content-center {
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .dashboard-card {
            margin-bottom: 0.5rem;
        }
        /* Navbar custom */
        .navbar-custom {
            background: linear-gradient(90deg, #232946 60%, #16a085 100%);
            box-shadow: 0 2px 12px rgba(44,62,80,0.10);
            padding: 0;
        }
        .navbar-custom .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: 1.5px;
            color: #16e0b3 !important;
            text-shadow: 0 2px 8px #16a08544;
        }
        .navbar-custom .nav-link {
            color: #fff !important;
            font-weight: 600;
            font-size: 1.08rem;
            letter-spacing: 0.5px;
            padding: 10px 22px;
            border-radius: 8px;
            margin: 0 2px;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
        }
        .navbar-custom .nav-link.active,
        .navbar-custom .nav-link:focus,
        .navbar-custom .nav-link:hover {
            background: linear-gradient(90deg, #16a085 60%, #138d75 100%);
            color: #fff !important;
            box-shadow: 0 4px 16px #16a08533;
        }
        .navbar-custom .navbar-toggler {
            border: none;
        }
        .navbar-custom .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(22,160,133,0.9)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        @media (max-width: 991px) {
            .dashboard-card {
                padding: 1.5rem 0.7rem;
            }
            .navbar-custom .nav-link {
                margin: 2px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Bootstrap Custom -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="bi bi-shop-window" style="font-size:1.7rem;"></i>
                Painel do Lojista
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a href="index.html" class="nav-link"><i class="bi bi-house-door"></i> Início</a></li>
                    <li class="nav-item"><a href="Vendas.html" class="nav-link"><i class="bi bi-cart-check"></i> Vendas</a></li>
                    <li class="nav-item"><a href="Controle de Estoque.html" class="nav-link"><i class="bi bi-box-seam"></i> Estoque</a></li>
                    <li class="nav-item"><a href="Cadastro de Produtos.html" class="nav-link"><i class="bi bi-box"></i> Produtos</a></li>
                    <li class="nav-item"><a href="Relatórios de Vendas.html" class="nav-link"><i class="bi bi-bar-chart"></i> Relatórios</a></li>
                    <li class="nav-item"><a href="INVESTIMENTOS.html" class="nav-link active"><i class="bi bi-cash-coin"></i> Investimentos</a></li>
                    <li class="nav-item"><a href="PLANEJAMENTO.html" class="nav-link"><i class="bi bi-calendar-check"></i> Planejamento</a></li>
                    <li class="nav-item"><a href="Cupons de Desconto.html" class="nav-link"><i class="bi bi-ticket-perforated"></i> Cupons</a></li>
                    <li class="nav-item"><a href="Configurações da Loja.html" class="nav-link"><i class="bi bi-gear"></i> Configurações</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="card-section">
            <h2 style="text-align: center; font-size:2.5rem; font-weight:900; color:#16a085; letter-spacing:1px; margin-bottom:1.5rem; text-shadow:0 2px 12px #16a08533;">
                <i class="bi bi-cash-coin" style="font-size:2.2rem; vertical-align:middle; margin-right:0.5rem;"></i>
                Investimentos
            </h2>
            <div class="mb-3 d-flex flex-wrap gap-2 align-items-center">
                <button class="btn btn-destaque" onclick="abrirModalInvestimento()">+ Novo Investimento</button>
                <input type="text" id="buscaInvestimento" class="input-busca" placeholder="Buscar investimento...">
                <select id="filtroStatusInvestimento" class="input-busca">
                    <option value="">Todos os Status</option>
                    <option value="concluido">Concluído</option>
                    <option value="pendente">Pendente</option>
                </select>
            </div>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="investimentos-tbody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal de Investimento -->
    <div id="modal-investimento" class="form-modal" style="display:none;">
        <div class="form-modal-content">
            <span class="form-close" onclick="fecharModalInvestimento()">&times;</span>
            <h3 id="modal-investimento-titulo">Novo Investimento</h3>
            <input type="hidden" id="investimento-idx">
            <input type="date" id="investimento-data" class="input-busca" placeholder="Data"><br>
            <input type="text" id="investimento-tipo" class="input-busca" placeholder="Tipo"><br>
            <input type="text" id="investimento-descricao" class="input-busca" placeholder="Descrição"><br>
            <input type="number" id="investimento-valor" class="input-busca" placeholder="Valor"><br>
            <select id="investimento-status" class="input-busca">
                <option value="">Status</option>
                <option value="concluido">Concluído</option>
                <option value="pendente">Pendente</option>
            </select><br>
            <button class="btn" onclick="salvarInvestimentoModal()">Salvar</button>
            <button class="btn btn-cancelar" onclick="fecharModalInvestimento()">Cancelar</button>
        </div>
    </div>

    <footer>
        &copy; 2025 Painel do Lojista. Todos os direitos reservados.
    </footer>
    <script src="INVESTIMENTOS.JS"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
