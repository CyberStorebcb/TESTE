<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Investimentos | Painel do Lojista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel do Lojista</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="Vendas.html">Vendas</a></li>
                <li><a href="Controle de Estoque.html">Estoque</a></li>
                <li><a href="Cadastro de Produtos.html">Produtos</a></li>
                <li><a href="Relatórios de Vendas.html">Relatórios</a></li>
                <li><a href="INVESTIMENTOS.html" class="active">Investimentos</a></li>
                <li><a href="PLANEJAMENTO.html">Planejamento</a></li>
                <li><a href="Cupons de Desconto.html">Cupons</a></li>
                <li><a href="Configurações da Loja.html">Configurações</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Investimentos</h2>
        <div class="investimentos-actions" style="display:flex;gap:12px;align-items:center;margin-bottom:18px;">
            <button onclick="abrirModalInvestimento()" class="btn btn-destaque">+ Novo Investimento</button>
            <input type="text" id="buscaInvestimento" placeholder="Buscar investimento..." class="input-busca">
            <select id="filtroStatusInvestimento" class="input-busca" style="max-width:180px;">
                <option value="">Todos os Status</option>
                <option value="andamento">Em andamento</option>
                <option value="concluido">Concluído</option>
                <option value="pendente">Pendente</option>
            </select>
        </div>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="investimentos-tbody">
                    <!-- Linhas geradas pelo JS -->
                </tbody>
            </table>
        </div>
        <!-- Modal -->
        <div id="modal-investimento" class="form-modal" style="display:none;">
            <div class="form-modal-content">
                <span class="form-close" onclick="fecharModalInvestimento()">&times;</span>
                <h3 id="modal-investimento-titulo">Novo Investimento</h3>
                <input type="hidden" id="investimento-idx">
                <input type="date" id="investimento-data" placeholder="Data" class="input-busca"><br>
                <input type="text" id="investimento-tipo" placeholder="Tipo" class="input-busca"><br>
                <input type="text" id="investimento-descricao" placeholder="Descrição" class="input-busca"><br>
                <input type="text" id="investimento-valor" placeholder="Valor" class="input-busca"><br>
                <select id="investimento-status" class="input-busca">
                    <option value="andamento">Em andamento</option>
                    <option value="concluido">Concluído</option>
                    <option value="pendente">Pendente</option>
                </select><br>
                <button onclick="salvarInvestimentoModal()" class="btn">Salvar</button>
                <button onclick="fecharModalInvestimento()" class="btn btn-cancelar">Cancelar</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
